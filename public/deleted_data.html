<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deleted Data - Vehicle Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="custom_styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- =========================
        PAGE STYLES
        ========================= -->
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            min-height: 100vh;
            min-width: 100vw;
            color: #333;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            border-bottom: 1px solid #e9ecef;
            text-align: left;
        }
        header h2 {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        #logoutBtn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            padding: 12px 24px;
            margin: 0;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.08);
        }
        #logoutBtn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .main-content {
            flex: 1 1 auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 1px;
        }
        .search-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            box-shadow: 0 1px 4px rgba(52, 152, 219, 0.06);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1.5px solid #b9d6f2;
            border-radius: 7px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #fafdff;
            color: #222;
            box-shadow: 0 1px 2px rgba(41, 128, 185, 0.03);
        }
        .search-container input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .export-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .export-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(41, 128, 185, 0.08);
        }
        #exportPdfBtn.export-btn {
            background: #3498db;
            color: white;
        }
        #exportPdfBtn.export-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        #exportExcelBtn.export-btn {
            background: #27ae60;
            color: white;
        }
        #exportExcelBtn.export-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        .table-container {
            background: white;
            border-radius: 8px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #e9ecef;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            max-height: 60vh;
            box-shadow: 0 2px 12px rgba(41, 128, 185, 0.07);
            margin-top: 10px;
        }
        #combinedTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        #combinedTable th {
            background: linear-gradient(90deg, #3498db 60%, #2980b9 100%);
            color: #fff;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #2980b9;
        }
        #combinedTable td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
            background: #fff;
            color: #222;
            font-size: 0.97rem;
            font-weight: bold;
        }
        #combinedTable td:nth-child(2) {
            color: #2980b9;
            font-weight: bold;
        }
        #combinedTable tr:nth-child(even) td {
            background: #f6fafd;
        }
        #combinedTable tr:hover td {
            background: #eaf6fb;
            transition: background 0.2s;
        }
        /* Pagination styles */
        .pagination-controls {
            margin-top: 15px;
            text-align: center;
        }
        .pagination-btn {
            margin: 0 3px;
            padding: 8px 16px;
            border: 1.5px solid #2980b9;
            background-color: white;
            color: #2980b9;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }
        .pagination-btn:hover {
            background: #2980b9;
            color: white;
        }
        .pagination-btn.active {
            background: #2980b9;
            color: white;
            cursor: default;
        }
        @media (max-width: 900px) {
            .search-container {
                flex-direction: column;
                max-width: 100%;
                gap: 10px;
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding: 14px 8px;
            }
            header h2 {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }
            #logoutBtn {
                width: 100%;
                justify-content: center;
                font-size: 1rem;
                padding: 12px 0;
            }
            .main-content {
                padding: 10px 4px;
            }
            .search-container {
                padding: 10px 4px;
                margin-bottom: 10px;
                border-radius: 0;
            }
            .search-container input {
                font-size: 1rem;
                padding: 10px 8px;
            }
            .export-buttons {
                flex-direction: column;
                gap: 8px;
                margin-bottom: 10px;
            }
            .table-container {
                border-radius: 0;
                max-height: 45vh;
                min-height: 0;
                margin: 0 -4px;
            }
            #combinedTable {
                font-size: 12px;
                min-width: 600px;
            }
            #combinedTable th,
            #combinedTable td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <!-- =========================
         MAIN PAGE CONTAINER
         ========================= -->
    <div class="container">
        <!-- ===== HEADER SECTION ===== -->
        <header>
            <h2>Deleted Vehicle and Maintenance Records</h2>
            <button id="logoutBtn">Logout</button>
        </header>
        <!-- ===== MAIN CONTENT AREA ===== -->
        <div class="main-content">
            <!-- ===== SEARCH FILTERS ===== -->
            <div class="search-container">
                <input type="text" id="searchVehicleNumberInput" placeholder="Search by Vehicle Number..." />
                <input type="text" id="searchMonthInput" placeholder="Search by Renewal Month..." />
                <input type="text" id="searchStatusInput" placeholder="Search by Status..." />
            </div>
            <!-- ===== COLUMN SELECTOR UI ===== -->
            <div id="columnSelector" style="background:#f8f9fa; border:1px solid #e9ecef; border-radius:8px; margin-bottom:18px; padding:10px 18px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; max-width:100%;">
                <span style="font-weight:600; color:#2980b9; margin-right:10px;">Select columns to display:</span>
                <label><input type="checkbox" class="col-toggle" data-col="0" checked> #</label>
                <label><input type="checkbox" class="col-toggle" data-col="1" checked> Vehicle Number</label>
                <label><input type="checkbox" class="col-toggle" data-col="2" checked> Policy Type</label>
                <label><input type="checkbox" class="col-toggle" data-col="3" checked> Policy Number</label>
                <label><input type="checkbox" class="col-toggle" data-col="4" checked> Renewal Date</label>
                <label><input type="checkbox" class="col-toggle" data-col="5" checked> Status</label>
                <label><input type="checkbox" class="col-toggle" data-col="6" checked> Service Type</label>
                <label><input type="checkbox" class="col-toggle" data-col="7" checked> KM Driven</label>
                <label><input type="checkbox" class="col-toggle" data-col="8" checked> Maintenance Renewal Date</label>
                <label><input type="checkbox" class="col-toggle" data-col="9" checked> Status</label>
                <label><input type="checkbox" class="col-toggle" data-col="10" checked> Renewal Date 2</label>
                <label><input type="checkbox" class="col-toggle" data-col="11" checked> Deleted Reason</label>
                <label><input type="checkbox" class="col-toggle" data-col="12" checked> Deleted By</label>
                <label><input type="checkbox" class="col-toggle" data-col="13" checked> Deleted At</label>
            </div>
            <!-- ===== EXPORT BUTTONS ===== -->
            <div class="export-buttons">
                <button id="exportPdfBtn" class="export-btn">Export to PDF</button>
                <button id="exportExcelBtn" class="export-btn">Export to Excel</button>
            </div>
            <!-- ===== DATA TABLE SECTION ===== -->
            <div class="table-container">
                <table id="combinedTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Vehicle Number</th>
                            <th>Policy Type</th>
                            <th>Policy Number</th>
                            <th>Renewal Date</th>
                            <th>Status</th>
                            <th>Service Type</th>
                            <th>KM Driven</th>
                            <th>Maintenance Renewal Date</th>
                            <th>Status</th>
                            <th>Renewal Date 2</th>
                            <th>Deleted Reason</th>
                            <th>Deleted By</th>
                            <th>Deleted At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <!-- ===== PAGINATION CONTROLS ===== -->
                <div id="paginationControls" class="pagination-controls"></div>
            </div>
        </div>
    </div>

    <!-- =========================
        MAIN DATA LOGIC & RENDERING
        ========================= -->
    <script>
        const API_DELETED_URL = '/api/deleted-records';
        const itemsPerPage = 50;
        let currentPage = 1;
        let deletedData = [];

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dateObj = new Date(dateStr);
            if (isNaN(dateObj)) return '';
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = months[dateObj.getMonth()];
            const year = dateObj.getFullYear();
            let hours = dateObj.getHours();
            const minutes = String(dateObj.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strHours = String(hours).padStart(2, '0');
            // Always show time even if input date string lacks time info
            return `${day}-${month}-${year} ${strHours}:${minutes} ${ampm}`;
        }

        function formatDateWithoutTime(dateStr) {
            if (!dateStr) return '';
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dateObj = new Date(dateStr);
            if (isNaN(dateObj)) return '';
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = months[dateObj.getMonth()];
            const year = dateObj.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function calculateStatus(renewalDateStr) {
            const today = new Date();
            const renewalDate = new Date(renewalDateStr);
            const diffTime = renewalDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays > 30) {
                return 'Active';
            } else if (diffDays > 10) {
                return `${diffDays} days left`;
            } else if (diffDays > 1) {
                return 'Expiring soon';
            } else {
                return 'Expired';
            }
        }

        function renderTable(data) {
            const tbody = document.querySelector('#combinedTable tbody');
            tbody.innerHTML = '';
            data.sort((a, b) => new Date(b.deletedAt) - new Date(a.deletedAt));
            let startIndex = (currentPage - 1) * itemsPerPage;
            let endIndex = Math.min(startIndex + itemsPerPage, data.length);
            for (let i = startIndex; i < endIndex; i++) {
                const entry = data[i];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${entry.vehicleNumber || ''}</td>
                    <td>${entry.policyType || ''}</td>
                    <td>${entry.policyNumber || ''}</td>
                    <td>${formatDateWithoutTime(entry.vehicleRenewalDate)}</td>
                    <td>${calculateStatus(entry.vehicleRenewalDate)}</td>
                    <td>${entry.maintenanceType || ''}</td>
                    <td>${entry.kmDriven || ''}</td>
                    <td>${formatDateWithoutTime(entry.maintenanceRenewalDate)}</td>
                    <td>${calculateStatus(entry.maintenanceRenewalDate)}</td>
                    <td>${formatDateWithoutTime(entry.renewalDate2)}</td>
                    <td>${entry.deleteReason || ''}</td>
                    <td>${entry.deletedBy || ''}</td>
                    <td>${formatDate(entry.deletedAt)}</td>
                `;
                tbody.appendChild(row);
            }
            renderPaginationControls(data.length);
            updateTableColumnVisibility();
        }

        // ===== COLUMN VISIBILITY LOGIC =====
        function updateTableColumnVisibility() {
            const checkboxes = document.querySelectorAll('.col-toggle');
            const table = document.getElementById('combinedTable');
            if (!table) return;
            // For each column, show/hide th and all tds
            checkboxes.forEach(cb => {
                const colIdx = parseInt(cb.getAttribute('data-col'));
                const visible = cb.checked;
                // th
                const th = table.querySelector(`thead th:nth-child(${colIdx + 1})`);
                if (th) th.style.display = visible ? '' : 'none';
                // tds
                table.querySelectorAll(`tbody tr`).forEach(tr => {
                    const td = tr.children[colIdx];
                    if (td) td.style.display = visible ? '' : 'none';
                });
            });
        }

        // Listen for column selector changes
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.col-toggle').forEach(cb => {
                cb.addEventListener('change', updateTableColumnVisibility);
            });
        });

        function renderPaginationControls(totalItems) {
            const paginationContainer = document.getElementById('paginationControls');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) return;

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Prev';
            prevButton.disabled = currentPage === 1;
            prevButton.className = 'pagination-btn';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(deletedData);
                }
            });
            paginationContainer.appendChild(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'pagination-btn';
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(deletedData);
                });
                paginationContainer.appendChild(pageButton);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.className = 'pagination-btn';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(deletedData);
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        function filterData() {
            const vehicleNumberFilter = document.getElementById('searchVehicleNumberInput').value.trim().toLowerCase();
            const monthFilter = document.getElementById('searchMonthInput').value.trim().toLowerCase();
            const statusFilter = document.getElementById('searchStatusInput').value.trim().toLowerCase();

            const filtered = deletedData.filter(entry => {
                const vehicleNumberMatch = !vehicleNumberFilter || (entry.vehicleNumber && entry.vehicleNumber.toLowerCase().includes(vehicleNumberFilter));
                const monthMatch = !monthFilter || (entry.vehicleRenewalDate && new Date(entry.vehicleRenewalDate).toLocaleString('default', { month: 'long' }).toLowerCase().includes(monthFilter));
                const statusMatch = !statusFilter || calculateStatus(entry.vehicleRenewalDate).toLowerCase().includes(statusFilter);
                return vehicleNumberMatch && monthMatch && statusMatch;
            });
            currentPage = 1;
            renderTable(filtered);
        }

        async function loadDeletedData() {
            try {
                const response = await fetch(API_DELETED_URL);
                if (!response.ok) throw new Error('Failed to fetch deleted data');
                deletedData = await response.json();
                renderTable(deletedData);
            } catch (error) {
                alert('Error loading deleted data: ' + error.message);
            }
        }

        document.getElementById('searchVehicleNumberInput').addEventListener('input', filterData);
        document.getElementById('searchMonthInput').addEventListener('input', filterData);
        document.getElementById('searchStatusInput').addEventListener('input', filterData);

        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = '/login.html';
        });

        window.onload = loadDeletedData;
    </script>
    <!-- =========================
        EXPORT TO PDF & EXCEL LOGIC
        ========================= -->
    <script>
        /**
         * Export table data to PDF using jsPDF and autoTable with plugin availability check
         */
        function exportTableToPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'pt', 'a4');
                if (typeof doc.autoTable !== 'function') {
                    alert('jsPDF autoTable plugin is not loaded. Please include it before exporting to PDF.');
                    return;
                }
                const table = document.getElementById('combinedTable');
                const checkboxes = document.querySelectorAll('.col-toggle');
                // Get visible column indices
                const visibleCols = [];
                checkboxes.forEach((cb, idx) => { if (cb.checked) visibleCols.push(idx); });
                // Get headers for visible columns
                const headerCells = table.querySelectorAll('thead tr:nth-child(1) th');
                const headers = [];
                visibleCols.forEach(i => headers.push(headerCells[i].textContent.trim()));
                // Prepare columns for autoTable with dataKey
                const columns = headers.map(header => ({ header: header, dataKey: header }));
                // Get all rows data for visible columns
                const data = [];
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const rowData = {};
                    visibleCols.forEach((colIdx, j) => {
                        rowData[headers[j]] = row.cells[colIdx] ? row.cells[colIdx].textContent.trim() : '';
                    });
                    data.push(rowData);
                });
                // Helper function to format date as dd-mmm-yyyy with lowercase month
                function formatDateDDMMMYYYY(date) {
                    const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
                    const d = date.getDate().toString().padStart(2, '0');
                    const m = months[date.getMonth()];
                    const y = date.getFullYear();
                    return `${d}-${m}-${y}`;
                }
                // Add heading text above the table with professional styling
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(15);
                doc.text('Deleted Vehicle and Maintenance Records', doc.internal.pageSize.getWidth() / 2, 25, { align: 'center' });
                // Add current date below heading
                const currentDateStr = formatDateDDMMMYYYY(new Date());
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.text(`Date: ${currentDateStr}`, doc.internal.pageSize.getWidth() / 2, 45, { align: 'center' });
                // Generate PDF with autoTable, startY adjusted to leave space for heading and date
                doc.autoTable({
                    columns: columns,
                    body: data,
                    startY: 60,
                    styles: {
                        cellPadding: 4,
                        lineWidth: 0.5,
                        lineColor: [0, 0, 0],
                        fontSize: 10,
                        fontStyle: 'bold', // Make all cell contents bold
                    },
                    columnStyles: columns.reduce((acc, col, index) => {
                        acc[col.dataKey] = { cellWidth: 'auto', halign: 'left', fillColor: index % 2 === 0 ? [240, 240, 240] : null };
                        return acc;
                    }, {}),
                    headStyles: {
                        fillColor: [41, 128, 185],
                        textColor: 255,
                        fontStyle: 'bold',
                        halign: 'center',
                    },
                    alternateRowStyles: {
                        fillColor: [245, 245, 245],
                    },
                    didDrawPage: function (data) {
                        const pageWidth = doc.internal.pageSize.getWidth();
                        const pageHeight = doc.internal.pageSize.getHeight();
                        doc.setDrawColor(0);
                        doc.setLineWidth(0.5);
                        doc.line(40, pageHeight - 30, pageWidth - 40, pageHeight - 30);
                        doc.setFont('helvetica', 'italic');
                        doc.setFontSize(10);
                        doc.setTextColor(0, 0, 0);
                        doc.text('all right reserved by Deeksh@y', pageWidth / 2, pageHeight - 15, { align: 'center' });
                        doc.setFontSize(8);
                        doc.setTextColor(0, 0, 0);
                        doc.text(`Page ${data.pageNumber}`, pageWidth - 60, pageHeight - 15);
                    }
                });
                doc.save('deleted_vehicle_maintenance_table.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Failed to generate PDF. Please check console for details.');
            }
        }

        /**
         * Export table data to Excel using SheetJS with styling
         */
        function exportTableToExcel() {
            const table = document.getElementById('combinedTable');
            const wb = XLSX.utils.book_new();
            const checkboxes = document.querySelectorAll('.col-toggle');
            // Get visible column indices
            const visibleCols = [];
            checkboxes.forEach((cb, idx) => { if (cb.checked) visibleCols.push(idx); });
            // Get headers for visible columns
            const headerCells = table.querySelectorAll('thead tr:nth-child(1) th');
            const headers = [];
            visibleCols.forEach(i => headers.push(headerCells[i].textContent.trim()));
            // Prepare data rows from all table body rows, only visible columns
            const dataRows = [];
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = [];
                visibleCols.forEach(colIdx => {
                    rowData.push(row.cells[colIdx] ? row.cells[colIdx].textContent.trim() : '');
                });
                dataRows.push(rowData);
            });
            // Combine headers and data
            const worksheetData = [headers, ...dataRows];
            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);
            // Apply styling to header row
            const range = XLSX.utils.decode_range(ws['!ref']);
            for (let C = 0; C < headers.length; ++C) {
                const cellAddress = XLSX.utils.encode_cell({ r: 0, c: C });
                if (!ws[cellAddress]) continue;
                if (!ws[cellAddress].s) ws[cellAddress].s = {};
                ws[cellAddress].s.font = { bold: true, color: { rgb: "FFFFFF" } };
                ws[cellAddress].s.fill = { fgColor: { rgb: "2980b9" } };
                ws[cellAddress].s.alignment = { horizontal: "center", vertical: "center" };
                ws[cellAddress].s.border = {
                    top: { style: "thin", color: { rgb: "000000" } },
                    bottom: { style: "thin", color: { rgb: "000000" } },
                    left: { style: "thin", color: { rgb: "000000" } },
                    right: { style: "thin", color: { rgb: "000000" } }
                };
            }
            // Set column widths for better appearance (default width for all visible columns)
            ws['!cols'] = headers.map(() => ({ wch: 15 }));
            XLSX.utils.book_append_sheet(wb, ws, 'DeletedVehicleMaintenance');
            XLSX.writeFile(wb, 'deleted_vehicle_maintenance_table.xlsx');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const exportExcelBtn = document.getElementById('exportExcelBtn');

            if (exportPdfBtn) {
                exportPdfBtn.addEventListener('click', exportTableToPDF);
            }
            if (exportExcelBtn) {
                exportExcelBtn.addEventListener('click', exportTableToExcel);
            }
        });
    </script>
