<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Service Records - Clean UI</title>
    
    <!-- ===== EXTERNAL LIBRARIES ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- ===== STYLES ===== -->
    <style>
        /* =========================================================================
           BASE STYLES
           ========================================================================= */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            min-height: 100vh;
            min-width: 100vw;
        }
        
        /* =========================================================================
           LAYOUT CONTAINER
           ========================================================================= */
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* =========================================================================
           HEADER SECTION
           ========================================================================= */
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            border-bottom: 1px solid #e9ecef;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* =========================================================================
           MAIN CONTENT AREA
           ========================================================================= */
        .main-content {
            flex: 1 1 auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 1px;
        }
        
        /* =========================================================================
           SEARCH SECTION
           ========================================================================= */
        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            box-shadow: 0 1px 4px rgba(52, 152, 219, 0.06);
        }
        
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .search-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .toggle-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .toggle-btn .arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .toggle-btn.collapsed .arrow {
            transform: rotate(-90deg);
        }

        /* Radiant shiny toggle button styles at root */
        .toggle-section-btn {
            background: linear-gradient(100deg, #1976d2 0%, #43c6ac 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 7px 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(67, 198, 172, 0.10), 0 1px 4px 0 rgba(25, 118, 210, 0.10);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            outline: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.2px;
        }
        .toggle-section-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 60%, rgba(255,255,255,0.01) 100%);
            pointer-events: none;
            border-radius: 6px;
        }
        .toggle-section-btn:hover {
            background: linear-gradient(100deg, #1565c0 0%, #11998e 100%);
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 4px 16px 0 rgba(67, 198, 172, 0.13), 0 2px 8px 0 rgba(25, 118, 210, 0.13);
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }
        
        .search-grid.collapsed {
            display: none;
        }
        
        .search-input {
            padding: 12px 15px;
            border: 1.5px solid #b9d6f2;
            border-radius: 7px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
            background: #fafdff;
            color: #222;
            box-shadow: 0 1px 2px rgba(41, 128, 185, 0.03);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        /* =========================================================================
           EXPORT SECTION
           ========================================================================= */
        .export-section {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        /* =========================================================================
           BUTTON STYLES
           ========================================================================= */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(41, 128, 185, 0.08);
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        /* =========================================================================
           TABLE CONTAINER
           ========================================================================= */
        .table-container {
            background: white;
            border-radius: 8px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #e9ecef;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            max-height: 60vh;
            box-shadow: 0 2px 12px rgba(41, 128, 185, 0.07);
            margin-top: 10px;
        }
        
        /* =========================================================================
           DATA TABLE
           ========================================================================= */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .data-table th {
            background: linear-gradient(90deg, #3498db 60%, #2980b9 100%);
            color: #fff;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #2980b9;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
            background: #fff;
            color: #222;
            font-size: 0.97rem;
            font-weight: normal;
        }
        
        .data-table td:nth-child(2) {
            color: #2980b9;
            font-weight: bold;
        }
        
        .data-table td:nth-child(1),
        .data-table td:nth-child(3),
        .data-table td:nth-child(4),
        .data-table td:nth-child(5),
        .data-table td:nth-child(6),
        .data-table td:nth-child(7),
        .data-table td:nth-child(8),
        .data-table td:nth-child(9),
        .data-table td:nth-child(10),
        .data-table td:nth-child(11),
        .data-table td:nth-child(12),
        .data-table td:nth-child(13) {
            font-weight: bold;
        }
        
        .data-table tr:nth-child(even) td {
            background: #f6fafd;
        }
        
        .data-table tr:hover td {
            background: #eaf6fb;
            transition: background 0.2s;
        }
        
        /* =========================================================================
           LOADING INDICATOR
           ========================================================================= */
        .loading {
            text-align: center;
            padding: 40px;
            color: #2980b9;
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* =========================================================================
           STATUS MESSAGES
           ========================================================================= */
        .status-message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 7px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .status-error {
            background-color: #fee;
            color: #c0392b;
            border: 1px solid #f5c6cb;
        }
        
        .status-success {
            background-color: #eff;
            color: #27ae60;
            border: 1px solid #c3e6cb;
        }
        
        /* =========================================================================
           RESPONSIVE DESIGN
           ========================================================================= */
        @media (max-width: 900px) {
            .search-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
                gap: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding: 14px 8px;
            }
            
            .header h1 {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                font-size: 1rem;
                padding: 12px 0;
            }
            
            .main-content {
                padding: 10px 4px;
            }
            
            .search-section {
                padding: 10px 4px;
                margin-bottom: 10px;
                border-radius: 0;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                max-width: 100%;
                margin: 0;
            }
            
            .search-input {
                font-size: 1rem;
                padding: 10px 8px;
            }
            
            .export-section {
                flex-direction: column;
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .table-container {
                border-radius: 0;
                max-height: 45vh;
                min-height: 0;
                margin: 0 -4px;
            }
            
            .data-table {
                font-size: 12px;
                min-width: 600px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 4px;
            }
            
            .loading,
            .status-message {
                font-size: 1rem;
                padding: 20px 4px;
            }
        }
    </style>
</head>

<body>
    <!-- ===== MAIN CONTAINER ===== -->
    <div class="container">
        
        <!-- ===== HEADER SECTION ===== -->
        <header class="header">
            <h1>📊 HISTORY OF EDITED SERVICE RECORD</h1>
            <button id="logoutBtn" class="btn btn-danger">
                🚪 Logout
            </button>
        </header>
        
        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">
            
            <!-- ===== SEARCH SECTION WITH TOGGLE BUTTON ===== -->
            <section class="search-section">
                <div class="search-header">
                    <h3>🔍 Search Filters</h3>
                    <button id="toggleSearchBtn" class="toggle-section-btn" type="button">🔍 Hide Search</button>
                </div>
                <div id="searchGrid" class="search-grid">
                    <input type="text" id="searchVehicleNumberInput" class="search-input" placeholder="🔍 by Vehicle Number...">
                    <input type="text" id="searchServiceTypeInput" class="search-input" placeholder="🔍 by Service Type...">
                    <input type="text" id="searchMonthInput" class="search-input" placeholder="🔍 by Month...">
                </div>
            </section>
            <!-- ===== COLUMN SELECTOR UI WITH TOGGLE BUTTON ===== -->
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                <button id="toggleColumnSelectorBtn" class="toggle-section-btn" type="button">📑 Hide Columns</button>
            </div>
            <div id="columnSelector" style="background:#f8f9fa; border:1px solid #e9ecef; border-radius:8px; margin-bottom:18px; padding:10px 18px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; max-width:100%;">
                <span style="font-weight:600; color:#2980b9; margin-right:10px;">Select columns to display:</span>
                <label><input type="checkbox" class="col-toggle" data-col="0" checked> #</label>
                <label><input type="checkbox" class="col-toggle" data-col="1" checked> Vehicle Number</label>
                <label><input type="checkbox" class="col-toggle" data-col="2" checked> Vehicle Type</label>
                <label><input type="checkbox" class="col-toggle" data-col="3" checked> Make-Model</label>
                <label><input type="checkbox" class="col-toggle" data-col="4" checked> Division</label>
                <label><input type="checkbox" class="col-toggle" data-col="5" checked> Service Type</label>
                <label><input type="checkbox" class="col-toggle" data-col="6" checked> Opening KM</label>
                <label><input type="checkbox" class="col-toggle" data-col="7" checked> Closing KM</label>
                <label><input type="checkbox" class="col-toggle" data-col="8" checked> KM Driven</label>
                <label><input type="checkbox" class="col-toggle" data-col="9" checked> Remarks</label>
                <label><input type="checkbox" class="col-toggle" data-col="10" checked> Last Service Date</label>
                <label><input type="checkbox" class="col-toggle" data-col="11" checked> Edited By</label>
                <label><input type="checkbox" class="col-toggle" data-col="12" checked> Edited At</label>
            </div>
            
            <!-- ===== EXPORT SECTION ===== -->
            <section class="export-section">
                <button id="exportPdfBtn" class="btn btn-primary">
                    📄 Export to PDF
                </button>
                <button id="exportExcelBtn" class="btn btn-success">
                    📊 Export to Excel
                </button>
            </section>
            
            <!-- ===== TABLE CONTAINER ===== -->
            <div class="table-container">
                <table id="historyTable" class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Vehicle Number</th>
                            <th>Vehicle Type</th>
                            <th>Make-Model</th>
                            <th>Division</th>
                            <th>Service Type</th>
                            <th>Opening KM</th>
                            <th>Closing KM</th>
                            <th>KM Driven</th>
                            <th>Remarks</th>
                            <th>Last Service Date</th>
                            <th>Edited By</th>
                            <th>Edited At</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="13" class="loading">Loading records...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- ===== JAVASCRIPT ===== -->
    <script>
        // =========================================================================
        // HISTORY SERVICE RECORDS MANAGEMENT APPLICATION
        // =========================================================================
        // This application manages and displays history of edited service records
        // with search, filter, and export capabilities.
        // =========================================================================
        
        // ===== GLOBAL VARIABLES =====
        let historyData = [];
        const knownTypes = ['HEAVY', '2 WHEEL', '2WHEEL', '4WHEEL', '4 WHEEL'];
        const knownDivisions = ['H.O', 'S.K', 'PRO', 'INT', 'R.O', 'FM'];
        
        // ===== UTILITY FUNCTIONS =====
        
        /**
         * Format date to DD-MMM-YYYY format
         * @param {string} dateStr - ISO date string
         * @returns {string} Formatted date string
         */
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dateObj = new Date(dateStr);
            if (isNaN(dateObj)) return '';
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = months[dateObj.getMonth()];
            const year = dateObj.getFullYear();
            return `${day}-${month}-${year}`;
        }
        
        /**
         * Format date-time to DD-MMM-YYYY HH:MM:SS AM/PM format
         * @param {string} dateStr - ISO date string
         * @returns {string} Formatted date-time string
         */
        function formatDateTime(dateStr) {
            if (!dateStr) return '';
            const dateObj = new Date(dateStr);
            if (isNaN(dateObj)) return '';
            
            const day = String(dateObj.getDate()).padStart(2, '0');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[dateObj.getMonth()];
            const year = dateObj.getFullYear();
            
            let hours = dateObj.getHours();
            const minutes = String(dateObj.getMinutes()).padStart(2, '0');
            const seconds = String(dateObj.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const strHours = String(hours).padStart(2, '0');
            
            return `${day}-${month}-${year} ${strHours}:${minutes}:${seconds} ${ampm}`;
        }
        
        /**
         * Process vehicle number to extract type, make-model, and division
         * @param {string} vehicleNumberRaw - Raw vehicle number string
         * @returns {Object} Processed vehicle data object
         */
        function processVehicleNumber(vehicleNumberRaw) {
            let vehicleNumber = vehicleNumberRaw || '';
            let vehicleType = '';
            let makeModel = '';
            let division = '';
            
            // Extract all bracketed values
            const bracketMatches = vehicleNumber.match(/\[([^\[\]]+)\]/g) || [];
            let usedType = false, usedDivision = false;
            
            // Remove all brackets for clean vehicle number
            vehicleNumber = vehicleNumber.replace(/\[([^\[\]]+)\]/g, '').trim();
            
            // Assign bracketed values in order: type, make-model, division
            bracketMatches.forEach(bracket => {
                const val = bracket.replace(/[\[\]]/g, '').trim();
                const valUpper = val.toUpperCase();
                
                if (!usedType && knownTypes.includes(valUpper)) {
                    vehicleType = `[${val}]`;
                    usedType = true;
                } else if (!usedDivision && knownDivisions.includes(valUpper)) {
                    division = `[${val}]`;
                    usedDivision = true;
                } else if (!makeModel) {
                    makeModel = `[${val}]`;
                }
            });
            
            return { vehicleNumber, vehicleType, makeModel, division };
        }
        
        // ===== DATA MANAGEMENT FUNCTIONS =====
        
        /**
         * Fetch history records from API
         * @async
         * @returns {Promise<void>}
         */
        async function fetchHistoryRecords() {
            try {
                showLoadingState();
                
                const response = await fetch('/api/history_records');
                if (!response.ok) {
                    throw new Error('Failed to fetch history records');
                }
                
                historyData = await response.json();
                renderTable(historyData);
                
            } catch (error) {
                showError('Error fetching records: ' + error.message);
            }
        }
        
        /**
         * Filter table data based on search inputs
         */
        function filterData() {
            const vehicleNumberFilter = document.getElementById('searchVehicleNumberInput').value.trim().toLowerCase();
            const serviceTypeFilter = document.getElementById('searchServiceTypeInput').value.trim().toLowerCase();
            const monthFilter = document.getElementById('searchMonthInput').value.trim().toLowerCase();
            
            const filtered = historyData.filter(record => {
                // Vehicle number filter
                const vehicleNumberMatch = !vehicleNumberFilter || 
                    (record.previousData.vehicleNumber && 
                     record.previousData.vehicleNumber.toLowerCase().includes(vehicleNumberFilter));
                
                // Service type filter - check both serviceType and maintenanceType fields
                const serviceTypeValue = record.previousData.serviceType || record.previousData.maintenanceType || '';
                const serviceTypeMatch = !serviceTypeFilter || 
                    (serviceTypeValue && 
                     serviceTypeValue.toLowerCase().includes(serviceTypeFilter));
                
                // Month filter - check both lastServiceDate and maintenanceRenewalDate fields
                let monthMatch = true;
                if (monthFilter) {
                    const lastServiceDateRaw = record.previousData.lastServiceDate || record.previousData.maintenanceRenewalDate || '';
                    if (lastServiceDateRaw) {
                        const dateObj = new Date(lastServiceDateRaw);
                        if (!isNaN(dateObj)) {
                            const monthName = dateObj.toLocaleString('default', { month: 'long' }).toLowerCase();
                            monthMatch = monthName.includes(monthFilter);
                        } else {
                            monthMatch = false;
                        }
                    } else {
                        monthMatch = false;
                    }
                }
                
                return vehicleNumberMatch && serviceTypeMatch && monthMatch;
            });
            
            renderTable(filtered);
        }
        
        // ===== UI RENDERING FUNCTIONS =====

        // ===== COLUMN VISIBILITY LOGIC =====
        function updateTableColumnVisibility() {
            const checkboxes = document.querySelectorAll('.col-toggle');
            const table = document.getElementById('historyTable');
            if (!table) return;
            // For each column, show/hide th and all tds
            checkboxes.forEach(cb => {
                const colIdx = parseInt(cb.getAttribute('data-col'));
                const visible = cb.checked;
                // th
                const th = table.querySelector(`thead th:nth-child(${colIdx + 1})`);
                if (th) th.style.display = visible ? '' : 'none';
                // tds
                table.querySelectorAll(`tbody tr`).forEach(tr => {
                    const td = tr.children[colIdx];
                    if (td) td.style.display = visible ? '' : 'none';
                });
            });
        }
        
        /**
         * Render data to the table
         * @param {Array} data - Array of history records
         */
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="13" style="text-align: center; padding: 30px; color: #666;">
                            📝 No records found
                        </td>
                    </tr>
                `;
                return;
            }
            // Render data in reverse order (newest first)
            for (let i = data.length - 1; i >= 0; i--) {
                const record = data[i];
                const serviceType = record.previousData.serviceType || record.previousData.maintenanceType || '';
                const lastServiceDateRaw = record.previousData.lastServiceDate || record.previousData.maintenanceRenewalDate || '';
                const lastServiceDate = lastServiceDateRaw ? formatDate(lastServiceDateRaw) : '';
                // Process vehicle number
                const vehicleData = processVehicleNumber(record.previousData.vehicleNumber || '');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${data.length - i}</td>
                    <td><strong>${vehicleData.vehicleNumber}</strong></td>
                    <td>${vehicleData.vehicleType}</td>
                    <td>${vehicleData.makeModel}</td>
                    <td>${vehicleData.division}</td>
                    <td><span class="service-type">${serviceType}</span></td>
                    <td>${record.previousData.openingKM || '-'}</td>
                    <td>${record.previousData.closingKM || '-'}</td>
                    <td><strong>${record.previousData.kmDriven || '-'}</strong></td>
                    <td title="${record.previousData.remarks || ''}">
                        ${record.previousData.remarks ? record.previousData.remarks.substring(0, 30) + '...' : '-'}
                    </td>
                    <td>${lastServiceDate}</td>
                    <td><em>${record.editedBy || 'Unknown'}</em></td>
                    <td><small>${record.editedAt ? formatDateTime(record.editedAt) : ''}</small></td>
                `;
                tbody.appendChild(tr);
            }
            updateTableColumnVisibility();
        }

                <tr>

        // ===== EXPORT FUNCTIONS =====
        
        /**
         * Export table data to PDF
         */
        function exportTableToPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'pt', 'a4');
                
                if (typeof doc.autoTable !== 'function') {
                    alert('PDF export plugin not loaded. Please refresh the page.');
                    return;
                }
                
                const headers = [
                    '#', 'Vehicle Number', 'Vehicle Type', 'Make-Model', 'Division',
                    'Service Type', 'Opening KM', 'Closing KM', 'KM Driven', 'Remarks',
                    'Last Service Date', 'Edited By', 'Edited At'
                ];
                
                const data = [];
                
                // Process data for PDF export
                for (let i = historyData.length - 1; i >= 0; i--) {
                    const record = historyData[i];
                    const serviceType = record.previousData.serviceType || record.previousData.maintenanceType || '';
                    const lastServiceDateRaw = record.previousData.lastServiceDate || record.previousData.maintenanceRenewalDate || '';
                    const lastServiceDate = lastServiceDateRaw ? formatDate(lastServiceDateRaw) : '';
                    
                    const vehicleData = processVehicleNumber(record.previousData.vehicleNumber || '');
                    
                    data.push([
                        historyData.length - i,
                        vehicleData.vehicleNumber,
                        vehicleData.vehicleType,
                        vehicleData.makeModel,
                        vehicleData.division,
                        serviceType,
                        record.previousData.openingKM || '',
                        record.previousData.closingKM || '',
                        record.previousData.kmDriven || '',
                        record.previousData.remarks || '',
                        lastServiceDate,
                        record.editedBy || '',
                        record.editedAt ? formatDateTime(record.editedAt) : ''
                    ]);
                }
                
                // Add title and date
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(16);
                doc.text('History of Edited Service Records', doc.internal.pageSize.getWidth() / 2, 25, { align: 'center' });
                
                const currentDate = new Date();
                const formattedDate = formatDate(currentDate.toISOString());
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.text(`Date: ${formattedDate}`, doc.internal.pageSize.getWidth() / 2, 45, { align: 'center' });
                
                // Create table
                doc.autoTable({
                    head: [headers],
                    body: data,
                    startY: 60,
                    styles: {
                        cellPadding: 4,
                        lineWidth: 0.5,
                        lineColor: [0, 0, 0],
                        fontSize: 9,
                        halign: 'center',
                        valign: 'middle'
                    },
                    headStyles: {
                        fillColor: [41, 128, 185],
                        textColor: 255,
                        fontStyle: 'bold',
                        halign: 'center',
                        valign: 'middle'
                    },
                    alternateRowStyles: {
                        fillColor: [245, 245, 245],
                    },
                    didParseCell: function (data) {
                        // Make all data in the body bold
                        if (data.section === 'body') {
                            data.cell.styles.fontStyle = 'bold';
                            
                            // Make Vehicle Number (column index 1) blue
                            if (data.column.index === 1) {
                                data.cell.styles.textColor = [41, 128, 185];
                            }
                        }
                    }
                });
                
                doc.save('history_service_records.pdf');
                
            } catch (error) {
                console.error('PDF export error:', error);
                alert('Failed to generate PDF. Please try again.');
            }
        }

        function exportTableToExcel() {

                // Headers

                for (let i = historyData.length - 1; i >= 0; i--) {

                    const serviceType = record.previousData.serviceType || record.previousData.maintenanceType || '';
                    const lastServiceDateRaw = record.previousData.lastServiceDate || record.previousData.maintenanceRenewalDate || '';
                    const lastServiceDate = lastServiceDateRaw ? formatDate(lastServiceDateRaw) : '';
                    
                    const vehicleData = processVehicleNumber(record.previousData.vehicleNumber || '');
                    
                    ws_data.push([

                        vehicleData.vehicleNumber,
                        vehicleData.vehicleType,
                        vehicleData.makeModel,
                        vehicleData.division,
                        serviceType,
                        record.previousData.openingKM || '',
                        record.previousData.closingKM || '',
                        record.previousData.kmDriven || '',

        // ===== EVENT HANDLING FUNCTIONS =====
        
        /**
         * Toggle search filters visibility
         */
        function toggleSearchFilters() {
            const searchGrid = document.getElementById('searchGrid');
            const toggleBtn = document.getElementById('toggleSearchBtn');
            
            searchGrid.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
            
            // Update arrow direction
            const arrow = toggleBtn.querySelector('.arrow');
            if (searchGrid.classList.contains('collapsed')) {
                arrow.textContent = '▶';
            } else {
                arrow.textContent = '▼';
            }
        }
        
        /**
         * Setup all event listeners
         */
        function setupEventListeners() {
            // Search inputs
            document.getElementById('searchVehicleNumberInput').addEventListener('input', filterData);
            document.getElementById('searchServiceTypeInput').addEventListener('input', filterData);
            document.getElementById('searchMonthInput').addEventListener('input', filterData);

            // Toggle search section
            const toggleSearchBtn = document.getElementById('toggleSearchBtn');
            const searchGrid = document.getElementById('searchGrid');
            if (toggleSearchBtn && searchGrid) {
                toggleSearchBtn.addEventListener('click', function() {
                    if (searchGrid.style.display === 'none' || searchGrid.classList.contains('collapsed')) {
                        searchGrid.style.display = '';
                        searchGrid.classList.remove('collapsed');
                        toggleSearchBtn.textContent = '🔍 Hide Search';
                    } else {
                        searchGrid.style.display = 'none';
                        searchGrid.classList.add('collapsed');
                        toggleSearchBtn.textContent = '🔍 Show Search';
                    }
                });
                // Default: show
                searchGrid.style.display = '';
                searchGrid.classList.remove('collapsed');
                toggleSearchBtn.textContent = '🔍 Hide Search';
            }

            // Toggle column selector section
            const toggleColumnSelectorBtn = document.getElementById('toggleColumnSelectorBtn');
            const columnSelector = document.getElementById('columnSelector');
            if (toggleColumnSelectorBtn && columnSelector) {
                toggleColumnSelectorBtn.addEventListener('click', function() {
                    if (columnSelector.style.display === 'none') {
                        columnSelector.style.display = '';
                        toggleColumnSelectorBtn.textContent = '📑 Hide Columns';
                    } else {
                        columnSelector.style.display = 'none';
                        toggleColumnSelectorBtn.textContent = '📑 Show Columns';
                    }
                });
                // Default: show
                columnSelector.style.display = '';
                toggleColumnSelectorBtn.textContent = '📑 Hide Columns';
            }

            // Column selector checkboxes
            document.querySelectorAll('.col-toggle').forEach(cb => {
                cb.addEventListener('change', updateTableColumnVisibility);
            });
            // Export buttons
            document.getElementById('exportPdfBtn').addEventListener('click', exportTableToPDF);
            document.getElementById('exportExcelBtn').addEventListener('click', exportTableToExcel);
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/logout', { method: 'POST' });
                    if (response.ok) {
                        window.location.href = '/login.html';
                    } else {
                        alert('Logout failed. Please try again.');
                    }
                } catch (error) {
                    alert('Logout failed. Please check your connection.');
                }
            });
        }
        
        // ===== INITIALIZATION =====
        
        /**
         * Initialize the application
         */
        function init() {
            setupEventListeners();
            fetchHistoryRecords();
        }
        
        // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
